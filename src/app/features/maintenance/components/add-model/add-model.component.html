<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12 text-center display-1 fs-3 pb-2">اضافة موديل</div>

    <div class="col-12">
      <div class="d-flex">
        <a
          (click)="addNewModel()"
          class="mt-2 me-2"
          title="اضافة موديل"
          type="button"
        >
          <i class="bi bi-plus fs-3"></i>
        </a>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>الموديل</mat-label>
          <input
            type="text"
            placeholder="الموديل"
            aria-label="Number"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let option of filteredOptions | async"
              [value]="option"
            >
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>الاسم</mat-label>
        <input matInput placeholder="الاسم" />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>الوصف</mat-label>
        <textarea matInput cols="20" placeholder="الوصف"> </textarea>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>الملحقات</mat-label>
        <mat-chip-grid #chipGrid>
          <mat-chip-row *ngFor="let fruit of fruits" (removed)="remove(fruit)">
            {{ fruit }}
            <button matChipRemove [attr.aria-label]="'remove ' + fruit">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </mat-chip-grid>
        <input
          placeholder="ملحق جديد"
          #fruitInput
          [formControl]="fruitCtrl"
          [matChipInputFor]="chipGrid"
          [matAutocomplete]="auto1"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)"
        />
        <mat-autocomplete
          #auto1="matAutocomplete"
          (optionSelected)="selected($event)"
        >
          <mat-option
            *ngFor="let fruit of filteredFruits | async"
            [value]="fruit"
          >
            {{ fruit }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-12 mt-5">
      <div class="d-flex justify-content-between">
        <button type="button" mat-raised-button color="primary">اضافة</button>
        <button type="button" matDialogClose mat-button>اغلاق</button>
      </div>
    </div>
  </div>
</div>
