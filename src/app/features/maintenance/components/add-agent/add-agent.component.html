<div class="container-fluid">
  <form [formGroup]="agentForm" (ngSubmit)="addAgent()">
    <div class="row p-3">
      <div class="col-12 text-center display-1 fs-3 pb-3">اضافة عميل</div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>الاسم</mat-label>
          <input
            formControlName="name"
            class="w-100"
            matInput
            placeholder="الاسم"
          />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>رقم الموبايل</mat-label>
          <input
            formControlName="phone"
            class="w-100"
            matInput
            placeholder="رقم الموبايل"
          />
        </mat-form-field>
      </div>
      <div class="col-12">
        <div class="d-flex justify-content-between">
          <button
            [disabled]="!agentForm.valid"
            mat-flat-button
            color="primary"
            type="submit"
          >
            اضافة
          </button>

          <button matDialogClose mat-button type="button">اغلاق</button>
        </div>
      </div>
    </div>
  </form>
</div>
