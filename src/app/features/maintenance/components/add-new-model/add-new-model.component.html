<form [formGroup]="modelName" (submit)="saveName()">
  <div class="row p-2 m-0">
    <div class="col-12 text-center display-1 fs-3 pb-2">اضافة موديل جديد</div>
    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label> اسم الموديل</mat-label>
        <input
          formControlName="name_ar"
          class="w-100"
          matInput
          placeholder=" اسم الموديل"
        />
      </mat-form-field>
    </div>
    <div class="col-12">
      <div class="d-flex justify-content-between">
        <button
          [disabled]="!modelName.valid"
          mat-flat-button
          color="primary"
          type="submit"
        >
          اضافة
        </button>
        <button matDialogClose mat-button type="button">اغلاق</button>
      </div>
    </div>
  </div>
</form>
